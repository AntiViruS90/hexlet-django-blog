<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        {% if form.errors %}
            <div>
                <ul>
                    {% for error in form.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form action="{% url 'article_create' %}" method="post">
            {% csrf_token %}
            <table border="1">
                <span class="form">Name: {{ form.name }}</span><br/>
                <span>Content: {{ form.body }}</span>
            </table>
            <input type="submit" value="Сохранить">
        </form>
    </body>
</html>
